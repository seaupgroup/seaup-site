      zh_cn: "2025年5月29日~31日 <b>限时闪购</b>：致抗癌与免疫低下者<br>全球超1500万用户见证，连Atomy董事长都用HemoHim逆转肝硬化晚期！<br><strong>5月31日前购买一盒，即送价值100美元的中国50城民宿住宿券</strong>",
      fr: "29-31 mai 2025 <b>Offre Flash</b> : Pour les personnes luttant contre le cancer ou une faible immunité<br>Rejoignez plus de 15 millions d’utilisateurs HemoHim dans le monde – Même le président d’Atomy l’a utilisé pour se rétablir d’une cirrhose terminale.<br><strong>Commandez 1 boîte avant le 31 mai et recevez un bon hôtel de 100 $ (valable dans 50 villes chinoises)</strong>",
      de: "29.–31. Mai 2025 <b>Blitzangebot</b>: Für Krebspatienten oder Menschen mit Immunschwäche<br>Über 15 Millionen nutzen HemoHim – sogar Atomy’s Chairman überwand Leberzirrhose damit.<br><strong>Bestellen Sie bis 31. Mai eine Box und erhalten Sie einen 100-$-Hotelgutschein (gültig in 50 chinesischen Städten)</strong>",
      ru: "29–31 мая 2025 <b>Молниеносная акция</b>: Для борющихся с раком и иммунодефицитом<br>15+ миллионов пользователей по всему миру. Даже председатель Atomy вылечился с HemoHim от терминального цирроза!<br><strong>Закажите 1 коробку до 31 мая и получите гостиничный ваучер на $100 (действителен в 50 городах Китая)</strong>",

    };

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }
    function detectLang() {
      let lang = (getParam('lang') || navigator.language || 'en').toLowerCase();
      if (lang.startsWith('zh')) {
        lang = lang.includes('tw') || lang.includes('hant') ? 'zh_tw' : 'zh_cn';
      }
      if (lang.startsWith('fil')) lang = 'fil';
      if (lang.startsWith('es')) lang = 'es';
      if (lang.startsWith('pt')) lang = 'pt';
      if (lang.startsWith('de')) lang = 'de';
      if (lang.startsWith('fr')) lang = 'fr';
      if (lang.startsWith('ru')) lang = 'ru';
      if (lang.startsWith('th')) lang = 'th';
      if (lang.startsWith('id')) lang = 'id';
      if (!promos[lang]) lang = 'en';
      return lang;
    }
    let currentLang = detectLang();
    document.getElementById('promo-msg').innerHTML = promos[currentLang];
    document.getElementById('langsel').value = currentLang;
    document.getElementById('langsel').onchange = function() {
      let lang = this.value;
      document.getElementById('promo-msg').innerHTML = promos[lang];
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.history.replaceState({}, '', url);
    };
  </script>
</body>
</html>
